buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1' // Add this line
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url('https://maven.google.com')
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
